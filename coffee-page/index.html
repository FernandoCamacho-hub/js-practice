<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CoffePage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <img class="logo" src="coffee_masters_logo.png" alt="coffe masters logo"/>
            <h1> Coffee Masters </h1>    
        </div>

        <div class="page">
            <div class="order box"> 
                <h2 class="box-title"> ITEMS </h2>
                <ul class="items">
                    <li class="item">
                        <div class="item-quantity">1x</div>
                        <div class="item-title">Capuccino</div>
                        <div class="item-price">$6.00</div>
                        <ul class="item-option-list">
                            <li class="item-option"> Light Foam </li>
                        </ul>
                    </li>
                    <li class="item">
                        <div class="item-quantity">1x</div>
                        <div class="item-title">Capuccino</div>
                        <div class="item-price">$7.90</div>
                        <ul class="item-option-list">
                            <li class="item-option"> Almond Milk </li>
                            <li class="item-option"> Double Expresso Shot </li>
                        </ul>
                    </li>
                    <li class="item">
                        <div class="item-quantity">1x</div>
                        <div class="item-title">Croissant</div>
                        <div class="item-price">$5.37</div>
                        <ul class="item-option-list">
                            <li class="item-option"> Butter </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="payment"> 
                <div class="box"> 
                    <h2 class="box-title"> NAME </h2>
                    <div class="input-group">
                        <label class="user-input-label" for="name"> Name for order </label>
                        <input id="name" class="user-input" type="text"/>
                    </div>
                </div>
                <div class="box"> 
                    <h2 class="box-title"> PAYMENT </h2>
                    <div class="input-group">
                        <label class="user-input-label" for="cc"> Card number </label>
                        <input id="cc" class="user-input" type="text"/>
                    </div>
                    <div class="input-group">
                        <label class="user-input-label" for="ccv"> CCV number </label>
                        <input id="ccv" class="user-input short-input" type="text"/>
                    </div>
                </div>
            </div>
            <div class="total"> 
                <table class="totals-table">
                    <tbody>
                        <tr>
                            <td> Subtotal: </td>
                            <td align="right"> $19.27 </td>
                        </tr>
                        <tr>
                            <td> Tax: </td>
                            <td align="right"> $0.96 </td>
                        </tr>
                        <tr class="final-totals">
                            <td> Total: </td>
                            <td align="right"> $20.23 </td>
                        </tr>
                    </tbody>
                </table>
                <button class="checkout" type="button"> Place order </button>
            </div>
        </div>
    </body>
</html>
